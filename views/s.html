<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry"></script>
    <script>
        // This example creates circles on the map, representing
        // populations in the United States.

        // First, create an object containing LatLng and population for each city.
        var citymap = {};
        citymap['Pune'] = {
            center: new google.maps.LatLng(18.5203, 73.8567)
        };
        var cityCircle;

        function initialize() {
            // Create the map.
            var mapOptions = {
                zoom: 14,
                center: new google.maps.LatLng(18.5203, 73.8567),
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
            var myLatlng = new google.maps.LatLng(18.52, 73.85);
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                draggable:true,
                title: 'Hello World!'
            });
            // Construct the circle for each value in citymap.
            // Note: We scale the population by a factor of 20.
            for (var city in citymap) {
                var populationOptions = {
                    map: map,
                    center: citymap[city].center,
                    radius: 2000,
                    editable: true,
                    draggable:false
                };
                // Add the circle for this city to the map.
                cityCircle = new google.maps.Circle(populationOptions);
            }
            console.log(marker);
            console.log('cityCircle.getBounds()');
            console.log(cityCircle.center);
            console.log('cityCircle');
            console.log(cityCircle);
            google.maps.event.addDomListener(cityCircle,'radius_changed',function(){
                if(cityCircle.getBounds().contains(marker.position)==true){
                    alert('PLace Is Inside the Selected Area Bounds');
                }else{
                    alert('PLace Is NOT Inside the Selected Area Bounds');
                }
            });
            var distance = google.maps.geometry.spherical.computeDistanceBetween (marker.position, cityCircle.center);
            console.log(distance);
        }


        google.maps.event.addDomListener(window, 'load', initialize);



    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
